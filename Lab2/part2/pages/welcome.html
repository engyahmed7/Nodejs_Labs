<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Welcome</h1>
          <p class="card-text"><strong>Name: </strong> {name}</p>
          <p class="card-text"><strong>Email: </strong> {email}</p>
          <p class="card-text"><strong>Mobile: </strong> {mobile}</p>
          <p class="card-text"><strong>Address: </strong> {addr}</p>
        </div>
      </div>
      <!-- display all info button -->
      <button
        id="fetchInfo"
        class="btn btn-primary w-25 d-block m-auto mt-3">
        Display All Data
      </button>
      <div
        id="clientInfo"
        class="mt-3"></div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
