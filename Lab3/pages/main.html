<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 w-50 m-auto">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-4 text-center">Home</h1>
            </div>
        </div>

        <form method="post" action="/pages/welcome.html">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input type="name" name="name" class="form-control" id="exampleInputName1" pattern="[A-Za-z]{3,}" >
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" required name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputMobile1" class="form-label">Mobile</label>
              <input type="mobile" name="mobile" class="form-control" id="exampleInputMobile1">
            </div>
            <div class="mb-3">
              <label for="exampleInputAddr1" class="form-label
                ">Address</label>
                <input type="address" name="address" class="form-control" id="exampleInputAddr1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
        <script src="../js/script.js"></script>
</body>
</html>
